<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muki Ad 300x600</title>
    <style>
        .muki-300x600-bg {
            position: relative;
            width: 300px;
            height: 600px;
            background: url('https://frag-muki.de/ortb2/creatives/assets/muki_80s.jpg') top center/100% no-repeat #222;
            overflow: hidden;
            animation: muki-pulse-bg 1.5s infinite alternate;
        }
        @keyframes muki-pulse-bg {
            0% {
                background-size: 100%;
                filter: brightness(1) saturate(1);
            }
            100% {
                background-size: 115%;
                filter: brightness(1.15) saturate(1.3);
            }
        }
        .muki-summit-btn {
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 300px;
            height: 200px;
            transform: translateX(-50%);
            background: #d4566b;
            color: #fff;
            padding: 20px 20px 0 40px;
            font-family: inherit;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .muki-summit-btn:hover {
            background: #d4566b;
        }
    </style>
</head>
<body>

<a href="https://www.prebidsummit.org/prebid-ascent-germany-developers-conference-september-16-2025" target="_blank" style="text-decoration:none;">
    <div class="muki-300x600-bg">
        <span class="muki-summit-btn">prebid summit</span>
    </div>
</a>

</body>
</html>
