<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muki Ad</title>
    <style>
        .muki-300x250-bg {
            position: relative;
            width: 300px;
            height: 250px;
            background: url('https://frag-muki.de/ortb2/creatives/assets/muki_thinking.jpg') center 40%/cover no-repeat #eee;
            overflow: hidden;
        }
        .muki-cta-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: #ff5a36;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 18px;
            font-family: inherit;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            text-decoration: none;
            transition: background 0.2s;
        }
        .muki-cta-btn:hover {
            background: #e04a28;
        }
    </style>
</head>
<body>
<a href="https://frag-muki.de" target="_blank" style="text-decoration:none;">
    <div class="muki-300x250-bg">
        <span class="muki-cta-btn">ask muki</span>
    </div>
</a>
</body>
</html>
